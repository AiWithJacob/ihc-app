<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Chiro — System zarządzania</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="root">
      <div id="splash" class="splash">
        <div class="splash__grid"></div>
        <div class="splash__content">
          <div class="splash__logo">Super Chiro</div>
          <div class="splash__sub">System zarządzania</div>
          <div class="splash__bar">
            <div class="splash__bar-inner"></div>
          </div>
          <div class="splash__status">Inicjalizacja…</div>
        </div>
      </div>
    </div>
    <style>
      .splash { position: fixed; inset: 0; background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%); display: flex; align-items: center; justify-content: center; font-family: 'Space Grotesk', system-ui, sans-serif; overflow: hidden; }
      .splash__grid { position: absolute; inset: 0; background-image: linear-gradient(rgba(37,99,235,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(37,99,235,0.03) 1px, transparent 1px); background-size: 24px 24px; }
      .splash__content { position: relative; z-index: 1; text-align: center; }
      .splash__logo { font-size: clamp(24px, 6vw, 36px); font-weight: 700; color: #fff; letter-spacing: -0.5px; margin-bottom: 4px; }
      .splash__sub { font-size: clamp(12px, 2.5vw, 14px); color: rgba(255,255,255,0.5); margin-bottom: 24px; }
      .splash__bar { width: 200px; height: 3px; background: rgba(255,255,255,0.1); border-radius: 2px; overflow: hidden; margin: 0 auto 12px; }
      .splash__bar-inner { width: 0; height: 100%; background: linear-gradient(90deg, #2563eb, #3b82f6); border-radius: 2px; animation: splashProgress 1.2s ease-in-out infinite; }
      .splash__status { font-size: 11px; color: rgba(255,255,255,0.4); font-family: 'JetBrains Mono', monospace; }
      @keyframes splashProgress { 0% { width: 0; margin-left: 0; } 50% { width: 70%; margin-left: 0; } 100% { width: 70%; margin-left: 30%; } }
    </style>
    <script>
      (function() {
        function showErr(msg) {
          var s = document.getElementById('splash');
          if (!s) return;
          var c = s.querySelector('.splash__content');
          if (c) c.innerHTML = '<div class="splash__logo" style="color:#ff6b6b;">Błąd ładowania</div><div class="splash__sub" style="color:rgba(255,255,255,0.85);max-width:340px;margin:0 auto 16px;line-height:1.5;">' + (msg || 'Aplikacja nie załadowała się.') + '</div><div style="font-size:13px;color:rgba(255,255,255,0.6);">Uruchom w folderze <b>ihc-app</b>: <code style="background:rgba(0,0,0,0.4);padding:4px 10px;border-radius:6px;display:inline-block;margin-top:8px;">npm run dev</code></div><div style="font-size:11px;color:rgba(255,255,255,0.45);margin-top:12px;">Potem wejdź na <b>http://localhost:5173</b></div><div style="font-size:11px;color:rgba(255,255,255,0.4);margin-top:8px;">Konsola (F12) → szukaj błędów</div>';
        }
        window.addEventListener('error', function(e) { if (document.getElementById('splash')) showErr((e.message || 'Błąd') + ''); });
        setTimeout(function() {
          if (document.getElementById('splash')) {
            showErr('Inicjalizacja trwa za długo. Uruchom <code>npm run dev</code> w folderze ihc-app i wejdź na http://localhost:5173');
          }
        }, 5500);
      })();
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
